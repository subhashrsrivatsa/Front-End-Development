<!DOCTYPE html>
<html>
<body>

<h2>ABC Countries of South America</h2>

<ol type="1">
  <li>Argentina</li>
  <li>Brazil</li>
  <li>Chile</li>
</ol>

<h2>A Nested List</h2>
<p>List can be nested (lists inside lists):</p>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

<h2>Description List</h2>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
